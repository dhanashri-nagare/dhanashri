<style>
body{

height:100vh;

color:white;

animation:bgMove 8s infinite alternate;

}

/* Animated Background */
@keyframes bgMove{

}

/* Neon GK */
.neon{

.heart{

}

/* Buttons */

border:none;
border-radius:30px;
font-weight:bold;
cursor:pointer;
background:white;
color:black;
transition:0.3s;

}

button:hover{
transform:scale(1.1);
}

#message{
margin-top:25px;
font-size:18px;

}

/* Floating hearts */
.floating{
position:absolute;
animation:float 6s linear infinite;

@keyframes float{
0%{transform:translateY(100vh);}
